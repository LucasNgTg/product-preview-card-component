<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- Fraunces -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">

  <!-- reset styles -->
  <link rel="stylesheet" href="./src/css/reset.css">

  <!-- apply custom styles -->
  <link rel="stylesheet" href="./src/css/styles.css">

  <!-- responsiveness -->
   <link rel="stylesheet" href="./src/css/responsive.css">

</head>

<body>
  <main>
    <div class="container">
        <picture>
          <source srcset="./images/image-product-mobile.jpg" type="image/jpeg" media="(orientation: portrait)">
          <img src="./images/image-product-desktop.jpg" alt="Gabrielle CHANEL Perfume" class="product">
        </picture>
      
      <div class="content">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>

        <div class="price">
          <span class="current">$149.99</span>
          <span class="original">$169.99</span>
        </div>

          <button class="add-to-cart-btn">
              <img src="./images/icon-cart.svg" alt="Shopping Cart">
              <span>Add to Cart</span>
          </button>
        
      </div>
    </div>

  </main>

  <footer class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </span>
    <span>Coded by <a href="https://github.com/LucasNgTg">LucasNgTg</a>.</span>
  </footer>
</body>

</html>
